<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tech Alpha Internship Projects</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
            }   

            /* Center everything */
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center; /* Center content horizontally */
                align-items: center; /* Center content vertically */
            }
            
            /* Container */
            .container {
                margin-top: 25px;
                height: 700px;
                width: calc(100%-250px);
                background-color: white;
                box-shadow: 8px 8px 20px rgb(128, 128, 128);
                position: relative;
                overflow: hidden;
                padding: 25px;
                border-radius: 10px;
            }

            /* Admin Box */
            .admin-box {
                display: grid;
                grid-template-columns: repeat(3, 1fr); /* 3 columns */
                grid-template-rows: repeat(3, auto); /* 3 rows */
                gap: 20px;
                justify-content: center; /* Center horizontally */
                align-items: center; /* Center vertically */
                width: 100%;
                max-width: 1250px;
                padding: 20px;
            }

            /* Heading styling */
            .heading {
                text-align: center;
                font: small-caps bold 50px/80px Georgia, serif;
            }

            /* Iframe styling */
            lottie-player, dotlottie-player {
                width: calc(100% - 10px); /* One-third of the screen width minus gap */
                height: 500px;
                border: 1px solid #ccc;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                background-color: #f9f9f9;
            }

            /* Label styling */
            .label {
                font-weight: bold;
                text-align: center;
                font: small-caps bold 30px/45px Georgia, serif;
                margin-top: 10px; /* Add some space between lottie-player and label */
            }

            /* Style <a> tag as none */
            a {
                text-decoration: none; /* Remove underline */
                color: inherit; /* Inherit text color */
                cursor: pointer; /* Change cursor to pointer */
            }

            sup {
                color: #ff4d4d;
                font-size: x-large;
            }
        </style>
    </head>
    <body>
        <!-- container div -->
        <div class="container">
            <p class="heading">Tech Alpha Internship Projects</p>
            <div class="admin-box">
                <!-- Lottie player buttons -->
                <a href="https://piyushkhandelia.github.io/Tech_Alpha/Projects/stopwatch.html">
                    <lottie-player src="https://lottie.host/01ce48b2-79a8-41c1-ac90-0013ed560a25/8HRjuOaxQ4.json" background="#FFFFFF" speed="1" loop autoplay direction="1" mode="normal"></lottie-player>
                    <p class="label">Stop Watch</p>
                </a>
                <a href="https://piyushkhandelia.github.io/Tech_Alpha/Projects/music_player.html">
                    <lottie-player src="https://lottie.host/2d1abe32-fdd9-45bd-82c2-1f17dd53b152/QMQCA93Q8U.json" background="#FFFFFF" speed="1" loop autoplay direction="1" mode="normal"></lottie-player>
                    <p class="label">Music Player</p>
                </a>
                <a href="https://piyushkhandelia.github.io/Tech_Alpha/Projects/printify.html">
                    <dotlottie-player src="https://lottie.host/d2ea6adf-a6db-4c49-b3aa-67c99160068e/JxulM0zbdK.json" background="transparent" speed="1" loop autoplay direction="1" mode="normal"></dotlottie-player>
                    <p class="label">Printify</p>
                </a>
            </div>
        </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
    </body>
</html>
